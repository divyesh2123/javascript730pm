<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="display">


    </table>
    <script>

        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function(v){

            return v.json();
        }).then(function(v) {

            var s = v.map(function({body}) {

                return (`<tr><td>${body}</td></tr>`)
            });

            document.getElementById("display").innerHTML = s.join(" ");
            
        })

    </script>
</body>
</html>
