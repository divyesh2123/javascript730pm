<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //product find 2 api
        // try to merge 2 array
        // display it using promise.all
        var d= fetch("https://jsonplaceholder.typicode.com/posts222");
        var d2= fetch("https://jsonplaceholder.typicode.com/comments");
        var d3 = fetch("https://jsonplaceholder.typicode.com/users");

        Promise.all([d,d2,d3]).then(y=> {
           var d=  y.map(f=>{
                return f.json();
            });

            return d;
        }).catch(y=>{
            console.log(y);
        })



    </script>
    
</body>
</html>
