<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let myexample = "This is the javascript";
        let map = new Map();

    for(let i=0;i<myexample.length;i++)
    {
    if(map.has(myexample[i]) == false )
    {
        map.set(myexample[i],1);
    }
    else
    {
        let o = map.get(myexample[i]);

        map.set(myexample[i],o+1)
    }

    }

    console.log(map);
    </script>
</body>
</html>
