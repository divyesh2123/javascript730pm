<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>

        //1. settimeout-> it will called after certain ms.
        //2. settimeinteval-> it will called on every ms.

        setInterval(() => {
             document.getElementById("display").innerHTML = new Date();
        }, 2000);

    </script>
</body>
</html>
